<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/pathways.css">
<link rel="stylesheet" type="text/css" href="css/resources.css">
<link rel="stylesheet" tyle="text/css" href="lib/bootstrap.min.css">
<link rel="stylesheet" tyle="text/css" href="lib/jquery.mCustomScrollbar.css">
<script src="lib/jquery-1.10.1.min.js"></script>
<script src="lib/jquery.animate-colors-min.js"></script>
<script src="lib/jquery.animate-shadow.js"></script>
<script src="lib/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/resources.js"></script>
<script src="js/pathways.js"></script>

<title>Metabolism Fun</title>
<meta name="description" content="Metabolism Fun">
<meta name="keywords" content="Metabolism,Education,Game,Visualization,Fun">

</head>
<body>

<div class="sidebar" id="pathway-holder">
    <h3 class="organ-title">Cellular Pathways</h3>

    <div class="pathway-holder" value="global"></div>

    <div class="tab-holder">
        <div class="organ-title" value="brain" >Brain<div  class="cover"></div></div>
        <div class="organ-title" value="muscle">Muscle<div class="cover"></div></div>
        <div class="organ-title" value="liver" >Liver<div  class="cover"></div></div>
    </div>

    <div class="pathway-holder scrollbar-content" value="brain" ></div>
    <div class="pathway-holder scrollbar-content" value="muscle"></div>
    <div class="pathway-holder scrollbar-content" value="liver" ></div>
</div>

<p class="bottom-info" id="points"></p>
<p class="bottom-info" id="turns" ></p>

<canvas id="cell-canvas"></canvas>

<div class="floating-visual" id="pathway-visual">
    <p class="visual-label">Pathway</p>
</div>
<div class="floating-visual" id="organ-visual">
    <p class="visual-label">Organ</p>
</div>
<div class="floating-visual" id="cell-visual">
    <p class="visual-label">Cell</p>
</div>
<div class="floating-visual" id="resource-visual">
    <p class="visual-label">Resource</p>
</div>

<div class="resource-bar" id="ph-holder">
</div>

<div class="sidebar" id="resource-holder">
    <h3 class="organ-title" value="global">Available Everywhere</h3>

    <div class="resource-holder" value="global"></div>

    <div class="tab-holder">
        <div class="organ-title" value="brain" >Brain<div  class="cover"></div></div>
        <div class="organ-title" value="muscle">Muscle<div class="cover"></div></div>
        <div class="organ-title" value="liver" >Liver<div  class="cover"></div></div>
    </div>

    <div class="resource-holder scrollbar-content" value="brain" ></div>
    <div class="resource-holder scrollbar-content" value="muscle"></div>
    <div class="resource-holder scrollbar-content" value="liver" ></div>
</div>

<div class="modal hide fade">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 id="modal-header"></h3>
      </div>
      <div class="modal-body">
            <p id="modal-content"></p>
      </div>
      <div class="modal-footer">
            <a class="btn" id="modal-cancel">Cancel</a>
            <a class="btn btn-primary" id="modal-confirm">Confirm</a>
      </div>
</div>

</body>
</html>
