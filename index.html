<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="lib/jquery-1.10.1.min.js"></script>
<script src="lib/jquery.animate-shadow.js"></script>
<script src="js/main.js"></script>
<script src="js/resources.js"></script>
<script src="js/actions.js"></script>

<title>Metabolism Game</title>
<meta name="description" content="Metabolism Game">
<meta name="keywords" content="Metabolism,Education,Game,Visualization">

</head>
<body>

<div class="side_column" id="action_holder">
    <div class="action_holder" id="body">
        <h3 class="body_title">Body</h3>
    </div>

    <div class="tab_holder">
        <div class="section_title" id="brain">Brain<div class="cover" id="brain"></div></div>
        <div class="section_title" id="muscle">Muscle<div class="cover" id="muscle"></div></div>
        <div class="section_title" id="liver">Liver<div class="cover" id="liver"></div></div>
    </div>

    <div class="action_holder" id="brain"></div>
    <div class="action_holder" id="muscle"></div>
    <div class="action_holder" id="liver"></div>
</div>

<p class="bottom_info" id="points"></p>
<p class="bottom_info" id="turns"></p>

<canvas id="cell_canvas"></canvas>

<div class="floating_visual" id="action_visual">
    <canvas class="visual_content"></canvas>
    <p class="visual_label">Action</p>
</div>
<div class="floating_visual" id="organ_visual">
    <canvas class="visual_content"></canvas>
    <p class="visual_label">Organ</p>
</div>
<div class="floating_visual" id="cell_visual">
    <canvas class="visual_content"></canvas>
    <p class="visual_label">Cell</p>
</div>
<div class="floating_visual" id="resource_visual">
    <canvas class="visual_content"></canvas>
    <p class="visual_label">Resource</p>
</div>

<div class="hidden" id="notification"></div>

<div class="side_column" id="resource_holder">
    <div class="resource_holder" id="body">
        <h3 class="body_title">Body</h3>
        <table class="resource_data" id="body"></table>
    </div>

    <div class="tab_holder">
        <div class="section_title" id="brain">Brain<div class="cover" id="brain"></div></div>
        <div class="section_title" id="muscle">Muscle<div class="cover" id="muscle"></div></div>
        <div class="section_title" id="liver">Liver<div class="cover" id="liver"></div></div>
    </div>

    <div class="resource_holder" id="brain">
        <table class="resource_data" id="brain"></table>
    </div>
    <div class="resource_holder" id="muscle">
        <table class="resource_data" id="muscle"></table>
    </div>
    <div class="resource_holder" id="liver">
        <table class="resource_data" id="liver"></table>
    </div>
</div>

</body>
</html>
