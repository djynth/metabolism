<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/global.css">
<script src="lib/jquery-1.10.1.min.js"></script>
<script src="js/simulate.js"></script>
<script src="js/resources.js"></script>
<script src="js/actions.js"></script>

<title>Metabolism Game</title>
<meta name="description" content="Metabolism Game">
<meta name="keywords" content="Metabolism">

</head>

<body>

<div class="main_column" id="actions_column">

<p class="header" id="turn" value="0"></p>

<h2>Cellular Process Options</h2>

<div id="actions_holder">

<div id="tab_holder">
<div class="tab_header" id="body" value="1">Body</div>
<div class="tab_header" id="brain" value="2">Brain</div>
<div class="tab_header" id="muscle" value="3">Muscle</div>
<div class="tab_header" id="liver" value="4">Liver</div>
</div>

<div class="tab_content hidden" id="body_content" value="1"></div>
<div class="tab_content hidden" id="brain_content" value="2"></div>
<div class="tab_content hidden" id="muscle_content" value="3"></div>
<div class="tab_content hidden" id="liver_content" value="4"></div>

</div>

</div>

<div class="main_column" id="resources_column">

<p class="header" id="points" value="0"></p>

<h2>Resource Levels</h2>
<table class="current_resources" id="body"  ><tr><td class="title">Body</td  ></tr></table>
<table class="current_resources" id="brain" ><tr><td class="title">Brain</td ></tr></table>
<table class="current_resources" id="muscle"><tr><td class="title">Muscle</td></tr></table>
<table class="current_resources" id="liver" ><tr><td class="title">Liver</td ></tr></table>

</div>

</body>
</html>
